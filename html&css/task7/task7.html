<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="../resources/normalize.css">
    <link rel="stylesheet" href="task7.css">
</head>
<body>
    <header>
        <img id="header-logo" src="img/site-logo.png" alt="new world logo">
        <span id="site-name">新世界</span>
        <ul id="header-list">
            <li><a href="">首页</a></li>
            <li><a href="">最新活动</a></li>
            <li><a href="">项目介绍</a></li>
            <li><a href="">爱心社区</a></li>
            <li><a href="">关于我们</a></li>
            <li><img id="login-logo" src="img/login-icon.png"><a id="login-link" href="">登录</a></li>
            <li class="list-bottom"></li>
        </ul>
    </header>
    <main>
        <div id="part-1">
            <h1 class="main-slogan">Time of new life</h1>
            <h2 class="sub-slogan">新时代，年轻的人们让我们一起<br>体验新生活，享受新生活</h2>
            <button id="try-it-button">开始体验</button>
        </div>

        <div id="part-2">
            <div class="slogan-card">
                <img class="icon" src="img/icon1.png" alt="slogan icon 1">
                <p class="slogan">打造全新世界观，让你更爱你的生活</p>
            </div>
            <div class="slogan-card">
                <img class="icon" src="img/icon2.png" alt="slogan icon 2">
                <p class="slogan">丰富多彩的公益活动，发挥新世界的主人公意识</p>
            </div>
            <div class="slogan-card">
                <img class="icon" src="img/icon3.png" alt="slogan icon 3">
                <p class="slogan">时尚的新理念，超前体验未知的生活</p>
            </div>
            <div class="slogan-card">
                <img class="icon" src="img/icon4.png" alt="slogan icon 4">
                <p class="slogan">完美的培养机制，培养你全新的世界观</p>
            </div>
        </div>

        <div id="part-3">
            <img src="img/icon5.png" alt="part3 icon">
            <p>关于新世界，你不知道的还有什么？</p>
        </div>

        <div id="part-4">
            <h3>查找新世界城市活动信息</h3>
            <div class="h3-bottom"></div>
            <p>每个城市的有不同的活动信息，请自主查询您所需要了解的城市</p>
            <form id="search-form">
                <select class="search-select">  
                    <option>中国</option>  
                    <option>美国</option>  
                    <option>英国</option>  
                </select>
                <select class="search-select">  
                    <option>省份</option>  
                    <option>黑龙江省</option>  
                    <option>辽宁省</option>
                    <option>吉林省</option>  
                </select> 
                <select class="search-select">  
                    <option>城市</option>                      
                    <option>北京</option>  
                    <option>天津</option>  
                    <option>上海</option>  
                    <option>重庆</option>                      
                </select>
                <button id="search-submit" type="submit">搜　　索</button>
            </form>
        </div>

        <div id="part-5">

        </div>

        <div id="part-6">

        </div>

        <div id="part-7">

        </div>
